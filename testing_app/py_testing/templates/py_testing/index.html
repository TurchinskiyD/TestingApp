{% extends 'py_testing/base.html' %}

{% block content %}
<ul class="list-articles">
    {% for q in question %}
    <li><div class="article-panel">
        <p class="first">Категорія: {{q.topic}}</p>
    </div>
        {{ q.text|linebreaks|truncatewords:6 }}
            <div class="clear"></div>
            <p class="link-read-post"><a href="{{ q.get_absolute_url }}">Читати докладніше</a> </p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
